<!DOCTYPE html>
<html lang="en">
<head>
	<title>Louisiana Covid-19 Deaths by Parish</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
  	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  	integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   	crossorigin=""></script>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js" integrity="sha512-eYE5o0mD7FFys0tVot8r4AnRXzVVXhjVpzNK+AcHkg4zNLvUAaCOJyLFKjmfpJMj6L/tuCzMN7LULBvNDhy5pA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
    	h1 {text-align: center;}
	
    	h2 {text-align: center;}
    	
	h6 {text-align: center;}
   	
	p {text-align: center;}
    	
	body {
  	background-color: #343a40;
	}
	
  	* {
      	font-family: Georgia;
      	color: #45a29e;
      	}
	
	#map{
        height: calc(100vh - 100px);
        max-width: 85%;
        border: 3px solid gray;
        margin-left:auto;
        margin-right:auto;
        }
	
	.legend {
	width: auto;
    	line-height: 15px;
    	color: #555;
      	text-align: left;
	}

	.legend i {
    	width: 15px;
    	height: 15px;
    	float: left;
      	margin-left: 8px;
    	opacity: 0.7;
	}

	.info {
    	padding: 6px 8px;
    	font: 14px/16px Arial, Helvetica, sans-serif;
    	background: white;
    	background: rgba(255,255,255,0.8);
   	box-shadow: 0 0 15px rgba(0,0,0,0.2);
    	border-radius: 5px;
	}
	
	.info h4 {
    	margin: 0 0 5px;
    	color: #777;
	}
	
	table, td {
  	border: 1px solid #45a29e;
  	margin-left: auto;
  	margin-right: auto;
	padding: 5px;
	}
	
	th {
	border: 1px solid #45a29e;
  	background-color: #4b545c;
	padding: 5px;
	}
	
	tr td:nth-child(2) {
   	text-align: center;
	}
</style>
</head>
<body>
	<h1>Louisiana Covid-19 Deaths by Parish</h1>
	<h6>As of 10/2021, Louisiana's Covid-19 deaths per 100,000 was 264.01</h6>
  		<div id="map"></div>
	
  		<script type="text/javascript" src="js/main.js"></script>
	<p>Deaths are reported in deaths per 100,000. Missing parishes had data redacted to protect confidentiality due to low counts.</p>
	<table>
  		<tr>
			<th><b>Parish</b></th>
			<th><b>Deaths</b></th>
  		</tr>
	</table>
	<script type="text/javascript" src="js/table.js"></script>
		
</body>
</html>
